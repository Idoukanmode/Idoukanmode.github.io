  <main style="margin-top: 200px;">
    <h3 class="text-danger text-center py-4">Contactez-nous !</h3>
    
    <div class="container">
      <form id="form" class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Nom et prénom</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Adresse e-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Numéro de téléphone</label>
          <input type="tel" class="form-control" id="phone">
        </div>
        <div class="col-md-6">
          <label for="password" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="col-12">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="4" required></textarea>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="form-check-label" for="check">Je confirme l'envoi</label>
          </div>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-danger mt-3">Envoyer</button>
        </div>
      </form>

      <div id="alert" class="alert alert-success alert-dismissible fade show mt-4 d-none" role="alert">
        Votre message a été envoyé avec succès.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Fermer"></button>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('form').addEventListener('submit', function(event) {
      event.preventDefault();
      const alert = document.getElementById('alert');
      alert.classList.remove('d-none');
    });
  </script>
